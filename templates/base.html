    <!-- å…±é€šJavaScripté–¢æ•° -->
    <script>
        // ã‚µãƒ ãƒã‚¤ãƒ«ç”»åƒã‚¨ãƒ©ãƒ¼ãƒãƒ³ãƒ‰ãƒªãƒ³ã‚°
        function handleThumbnailError(img, videoId) {
            const fallbackUrls = [
                `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`,
                `https://img.youtube.com/vi/${videoId}/mqdefault.jpg`,
                `https://img.youtube.com/vi/${videoId}/default.jpg`,
                `data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzIwIiBoZWlnaHQ9IjE4MCIgdmlld0JveD0iMCAwIDMyMCAxODAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIzMjAiIGhlaWdodD0iMTgwIiBmaWxsPSIjRjhGOUZBIi8+CjxwYXRoIGQ9Ik0xNjAgOTBMMTQwIDEwNVYxMDBIMTI1VjgwSDEzNVY3NUwxNjAgOTBaIiBmaWxsPSIjNjA2MDYwIi8+CjwvZGc+`
            ];
            
            const currentSrc = img.src;
            const nextFallback = fallbackUrls.find(url => url !== currentSrc);
            
            if (nextFallback) {
                img.src = nextFallback;
                // æœ€å¾Œã®ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯ã®å ´åˆã€å†åº¦ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ãªã„ã‚ˆã†ã«ã™ã‚‹
                if (nextFallback === fallbackUrls[fallbackUrls.length - 1]) {
                    img.onerror = null;
                }
            } else {
                // ã™ã¹ã¦ã®ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯ãŒå¤±æ•—ã—ãŸå ´åˆ
                img.onerror = null;
                img.alt = 'ç”»åƒã‚’èª­ã¿è¾¼ã‚ã¾ã›ã‚“ã§ã—ãŸ';
            }
        }

        // è‡ªå‹•å†æ›´æ–°æ©Ÿèƒ½ï¼ˆã‚µãƒ¼ãƒãƒ¼ã‚¨ãƒ©ãƒ¼æ™‚ï¼‰
        function handleServerError() {
            let retryCount = 0;
            const maxRetries = 3;
            const retryDelay = 5000; // 5ç§’
            
            function attemptRefresh() {
                if (retryCount < maxRetries) {
                    retryCount++;
                    console.log(`ã‚µãƒ¼ãƒãƒ¼ã‚¨ãƒ©ãƒ¼æ¤œå‡º: ${retryCount}/${maxRetries} å›ç›®ã®å†è©¦è¡Œã‚’é–‹å§‹...`);
                    
                    // ãƒ¦ãƒ¼ã‚¶ãƒ¼ã«é€šçŸ¥
                    showErrorToast(`æ¥ç¶šã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚${retryCount}/${maxRetries} å›ç›®ã®å†è©¦è¡Œä¸­...`);
                    
                    setTimeout(() => {
                        window.location.reload();
                    }, retryDelay);
                } else {
                    showErrorToast('ã‚µãƒ¼ãƒãƒ¼ã«æ¥ç¶šã§ãã¾ã›ã‚“ã€‚å¾Œã§ã‚‚ã†ä¸€åº¦ãŠè©¦ã—ãã ã•ã„ã€‚');
                }
            }
            
            // ãƒšãƒ¼ã‚¸ã‚¨ãƒ©ãƒ¼ã‚’æ¤œå‡º
            window.addEventListener('error', function(e) {
                if (e.message.includes('server') || e.message.includes('network')) {
                    attemptRefresh();
                }
            });
            
            // fetch ã‚¨ãƒ©ãƒ¼ã‚’æ¤œå‡º
            const originalFetch = window.fetch;
            window.fetch = function(...args) {
                return originalFetch.apply(this, args)
                    .catch(error => {
                        if (error.name === 'TypeError' && error.message.includes('network')) {
                            attemptRefresh();
                        }
                        throw error;
                    });
            };
        }

        // ã‚¨ãƒ©ãƒ¼ãƒˆãƒ¼ã‚¹ãƒˆè¡¨ç¤º
        function showErrorToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast align-items-center text-white bg-danger border-0';
            toast.setAttribute('role', 'alert');
            toast.innerHTML = `
                <div class="d-flex">
                    <div class="toast-body">
                        <i class="fas fa-exclamation-triangle me-2"></i>${message}
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                </div>
            `;
            
            let container = document.querySelector('.toast-container');
            if (!container) {
                container = document.createElement('div');
                container.className = 'toast-container position-fixed bottom-0 end-0 p-3';
                container.style.zIndex = '9999';
                document.body.appendChild(container);
            }
            container.appendChild(toast);
            
            const bsToast = new bootstrap.Toast(toast);
            bsToast.show();
            
            toast.addEventListener('hidden.bs.toast', () => {
                toast.remove();
            });
        }

        // æ¤œç´¢å€™è£œæ©Ÿèƒ½
        let searchTimeout;
        function initializeSearchSuggestions() {
            const searchInput = document.querySelector('.search-input');
            if (!searchInput) return;
            
            // æ¤œç´¢å€™è£œãƒ‰ãƒ­ãƒƒãƒ—ãƒ€ã‚¦ãƒ³ã‚’ä½œæˆ
            const suggestionsContainer = document.createElement('div');
            suggestionsContainer.className = 'search-suggestions';
            suggestionsContainer.style.cssText = `
                position: absolute;
                top: 100%;
                left: 0;
                right: 64px;
                background: white;
                border: 1px solid #ccc;
                border-top: none;
                border-radius: 0 0 8px 8px;
                max-height: 300px;
                overflow-y: auto;
                z-index: 1000;
                display: none;
                box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            `;
            
            const searchContainer = searchInput.closest('.search-container');
            searchContainer.style.position = 'relative';
            searchContainer.appendChild(suggestionsContainer);
            
            searchInput.addEventListener('input', function() {
                const query = this.value.trim();
                
                clearTimeout(searchTimeout);
                
                if (query.length < 2) {
                    suggestionsContainer.style.display = 'none';
                    return;
                }
                
                searchTimeout = setTimeout(() => {
                    fetchSearchSuggestions(query, suggestionsContainer);
                }, 300);
            });
            
            // å€™è£œä»¥å¤–ã‚’ã‚¯ãƒªãƒƒã‚¯ã—ãŸã‚‰å€™è£œã‚’éš ã™
            document.addEventListener('click', function(e) {
                if (!searchContainer.contains(e.target)) {
                    suggestionsContainer.style.display = 'none';
                }
            });
        }

        async function fetchSearchSuggestions(query, container) {
            try {
                // Google/YouTubeæ¤œç´¢äºˆæ¸¬å¤‰æ›APIã‚’ä½¿ç”¨
                const response = await fetch(`/suggest?q=${encodeURIComponent(query)}`);
                if (response.ok) {
                    const suggestions = await response.json();
                    displaySearchSuggestions(suggestions, container, query);
                } else {
                    console.error('æ¤œç´¢å€™è£œå–å¾—å¤±æ•—:', response.status);
                    // ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯: ç°¡å˜ãªå€™è£œã‚’è¡¨ç¤º
                    const fallbackSuggestions = [
                        `${query} æœ€æ–°`,
                        `${query} äººæ°—`,
                        `${query} ãƒ©ãƒ³ã‚­ãƒ³ã‚°`,
                        `${query} ã¾ã¨ã‚`
                    ];
                    displaySearchSuggestions(fallbackSuggestions, container, query);
                }
            } catch (error) {
                console.error('æ¤œç´¢å€™è£œå–å¾—ã‚¨ãƒ©ãƒ¼:', error);
                // ã‚¨ãƒ©ãƒ¼æ™‚ã¯ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯å€™è£œã‚’è¡¨ç¤º
                const fallbackSuggestions = [
                    `${query} æœ€æ–°`,
                    `${query} äººæ°—`,
                    `${query} ãƒ©ãƒ³ã‚­ãƒ³ã‚°`
                ];
                displaySearchSuggestions(fallbackSuggestions, container, query);
            }
        }

        function displaySearchSuggestions(suggestions, container, originalQuery) {
            container.innerHTML = '';
            
            if (suggestions.length === 0) {
                container.style.display = 'none';
                return;
            }
            
            suggestions.forEach(suggestion => {
                const item = document.createElement('div');
                item.className = 'suggestion-item';
                item.style.cssText = `
                    padding: 8px 16px;
                    cursor: pointer;
                    border-bottom: 1px solid #f0f0f0;
                    display: flex;
                    align-items: center;
                `;
                
                item.innerHTML = `
                    <i class="fas fa-search text-muted me-3"></i>
                    <span>${suggestion}</span>
                `;
                
                item.addEventListener('mouseenter', function() {
                    this.style.backgroundColor = '#f8f9fa';
                });
                
                item.addEventListener('mouseleave', function() {
                    this.style.backgroundColor = 'transparent';
                });
                
                item.addEventListener('click', function() {
                    document.querySelector('.search-input').value = suggestion;
                    container.style.display = 'none';
                    // æ¤œç´¢ã‚’å®Ÿè¡Œ
                    document.querySelector('.youtube-search').submit();
                });
                
                container.appendChild(item);
            });
            
            container.style.display = 'block';
        }

        // è¨­å®šç®¡ç†
        let viewMode = localStorage.getItem('viewMode') || 'normal'; // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã¯é€šå¸¸ãƒ¢ãƒ¼ãƒ‰
        let loopMode = localStorage.getItem('loopMode') === 'true'; // ãƒ«ãƒ¼ãƒ—ãƒ¢ãƒ¼ãƒ‰

        // è¨­å®šãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’é–‹ã
        function openSettingsModal() {
            updateModeButtons();
            updateLoopToggle();
            const modal = new bootstrap.Modal(document.getElementById('settingsModal'));
            modal.show();
        }

        // è¦–è´ãƒ¢ãƒ¼ãƒ‰ã‚’è¨­å®š
        function setViewMode(mode) {
            viewMode = mode;
            localStorage.setItem('viewMode', mode);
            updateModeButtons();
            
            // ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’é–‰ã˜ã‚‹
            const modal = bootstrap.Modal.getInstance(document.getElementById('settingsModal'));
            if (modal) {
                modal.hide();
            }
            
            // è¨­å®šä¿å­˜ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸
            showToast(mode === 'fast' ? 'æœ€é€Ÿãƒ¢ãƒ¼ãƒ‰ã«è¨­å®šã—ã¾ã—ãŸ' : 'é€šå¸¸ãƒ¢ãƒ¼ãƒ‰ã«è¨­å®šã—ã¾ã—ãŸ', 'success');
        }

        // ãƒ¢ãƒ¼ãƒ‰ãƒœã‚¿ãƒ³ã®çŠ¶æ…‹ã‚’æ›´æ–°
        function updateModeButtons() {
            const fastBtn = document.getElementById('fastModeBtn');
            const normalBtn = document.getElementById('normalModeBtn');
            
            if (viewMode === 'fast') {
                fastBtn.classList.add('active');
                fastBtn.classList.remove('btn-outline-primary');
                fastBtn.classList.add('btn-primary');
                normalBtn.classList.remove('active', 'btn-secondary');
                normalBtn.classList.add('btn-outline-secondary');
            } else {
                normalBtn.classList.add('active');
                normalBtn.classList.remove('btn-outline-secondary');
                normalBtn.classList.add('btn-secondary');
                fastBtn.classList.remove('active', 'btn-primary');
                fastBtn.classList.add('btn-outline-primary');
            }
        }

        // å‹•ç”»è¦–è´ï¼ˆãƒ¢ãƒ¼ãƒ‰ã«å¿œã˜ã¦å‡¦ç†ï¼‰
        function watchVideo(videoId) {
            if (viewMode === 'fast') {
                openFastView(videoId);
            } else {
                // é€šå¸¸ãƒ¢ãƒ¼ãƒ‰ï¼š/watchãƒšãƒ¼ã‚¸ã¸ç§»å‹•
                window.location.href = `/watch?v=${videoId}`;
            }
        }

        // æœ€é€Ÿè¦–è´ãƒ¢ãƒ¼ãƒ‰ã§ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ã‚’é–‹ã
        async function openFastView(videoId) {
            try {
                // YouTube Education URLã‚’å–å¾—
                const response = await fetch(`/api/${videoId}`);
                const data = await response.json();
                
                if (data.success && data.youtube_education_url) {
                    const overlay = document.getElementById('fastViewOverlay');
                    const iframe = document.getElementById('fastViewFrame');
                    
                    // ãƒ«ãƒ¼ãƒ—æ©Ÿèƒ½ã‚’é©ç”¨
                    let embedUrl = data.youtube_education_url;
                    if (loopMode) {
                        embedUrl += (embedUrl.includes('?') ? '&' : '?') + 'loop=1&playlist=' + videoId;
                    }
                    
                    iframe.src = embedUrl;
                    overlay.style.display = 'flex';
                    
                    // ESCã‚­ãƒ¼ã§é–‰ã˜ã‚‹
                    document.addEventListener('keydown', handleEscKey);
                } else {
                    showToast('å‹•ç”»ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ', 'error');
                }
            } catch (error) {
                console.error('æœ€é€Ÿè¦–è´ã‚¨ãƒ©ãƒ¼:', error);
                showToast('å‹•ç”»ã®èª­ã¿è¾¼ã¿ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ', 'error');
            }
        }

        // æœ€é€Ÿè¦–è´ãƒ¢ãƒ¼ãƒ‰ã‚’é–‰ã˜ã‚‹
        function closeFastView() {
            const overlay = document.getElementById('fastViewOverlay');
            const iframe = document.getElementById('fastViewFrame');
            
            overlay.style.display = 'none';
            iframe.src = '';
            
            // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’å‰Šé™¤
            document.removeEventListener('keydown', handleEscKey);
        }

        // ESCã‚­ãƒ¼ãƒãƒ³ãƒ‰ãƒªãƒ³ã‚°
        function handleEscKey(event) {
            if (event.key === 'Escape') {
                closeFastView();
            }
        }

        // ãƒˆãƒ¼ã‚¹ãƒˆè¡¨ç¤º
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast align-items-center text-white border-0`;
            
            let bgClass = 'bg-primary';
            let icon = 'fas fa-info-circle';
            
            if (type === 'success') {
                bgClass = 'bg-success';
                icon = 'fas fa-check-circle';
            } else if (type === 'error') {
                bgClass = 'bg-danger';
                icon = 'fas fa-exclamation-triangle';
            }
            
            toast.classList.add(bgClass);
            toast.setAttribute('role', 'alert');
            toast.innerHTML = `
                <div class="d-flex">
                    <div class="toast-body">
                        <i class="${icon} me-2"></i>${message}
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                </div>
            `;
            
            let container = document.querySelector('.toast-container');
            if (!container) {
                container = document.createElement('div');
                container.className = 'toast-container position-fixed bottom-0 end-0 p-3';
                container.style.zIndex = '9999';
                document.body.appendChild(container);
            }
            container.appendChild(toast);
            
            const bsToast = new bootstrap.Toast(toast);
            bsToast.show();
            
            toast.addEventListener('hidden.bs.toast', () => {
                toast.remove();
            });
        }

        // ãƒ«ãƒ¼ãƒ—ãƒ¢ãƒ¼ãƒ‰ã‚’è¨­å®š
        function setLoopMode(enabled) {
            console.log('âš™ï¸ ãƒ«ãƒ¼ãƒ—ãƒ¢ãƒ¼ãƒ‰è¨­å®šå¤‰æ›´:', enabled);
            loopMode = enabled;
            localStorage.setItem('loopMode', enabled.toString());
            showToast(enabled ? 'ãƒ«ãƒ¼ãƒ—ãƒ¢ãƒ¼ãƒ‰ãŒæœ‰åŠ¹ã«ãªã‚Šã¾ã—ãŸ' : 'ãƒ«ãƒ¼ãƒ—ãƒ¢ãƒ¼ãƒ‰ãŒç„¡åŠ¹ã«ãªã‚Šã¾ã—ãŸ', 'success');
            
            // ç¾åœ¨ã®ãƒšãƒ¼ã‚¸ãŒå‹•ç”»ãƒšãƒ¼ã‚¸ã®å ´åˆã€ãƒšãƒ¼ã‚¸ã‚’ãƒªãƒ­ãƒ¼ãƒ‰ã—ã¦è¨­å®šã‚’åæ˜ 
            if (window.location.pathname.includes('/watch')) {
                console.log('ğŸ”„ å‹•ç”»ãƒšãƒ¼ã‚¸ã§ãƒ«ãƒ¼ãƒ—è¨­å®šå¤‰æ›´ - ãƒšãƒ¼ã‚¸ã‚’ãƒªãƒ­ãƒ¼ãƒ‰ã—ã¾ã™');
                setTimeout(function() {
                    location.reload();
                }, 500); // ãƒˆãƒ¼ã‚¹ãƒˆè¡¨ç¤ºã‚’ç¢ºèªã—ã¦ã‹ã‚‰ãƒªãƒ­ãƒ¼ãƒ‰
            }
        }

        // ãƒ«ãƒ¼ãƒ—ãƒˆã‚°ãƒ«ã®çŠ¶æ…‹ã‚’æ›´æ–°
        function updateLoopToggle() {
            const loopToggle = document.getElementById('loopToggle');
            if (loopToggle) {
                loopToggle.checked = loopMode;
            }
        }

        // ã‚°ãƒ­ãƒ¼ãƒãƒ«é–¢æ•°ã‚’windowã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã«ç™»éŒ²ï¼ˆã™ã¹ã¦ã®ãƒšãƒ¼ã‚¸ã‹ã‚‰ç¢ºå®Ÿã«ã‚¢ã‚¯ã‚»ã‚¹å¯èƒ½ã«ï¼‰
        window.openFastView = openFastView;
        window.closeFastView = closeFastView;
        window.setViewMode = setViewMode;
        window.setLoopMode = setLoopMode;
        window.showToast = showToast;
        window.watchVideo = watchVideo;

        // ãƒšãƒ¼ã‚¸ãƒ­ãƒ¼ãƒ‰æ™‚ã«åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', function() {
            handleServerError();
            initializeSearchSuggestions();
            updateModeButtons();
            updateLoopToggle();
            
            console.log('ğŸ¬ ã‚°ãƒ­ãƒ¼ãƒãƒ«è¨­å®šåˆæœŸåŒ–å®Œäº† - viewMode:', viewMode, 'loopMode:', loopMode);
        });
    </script>
